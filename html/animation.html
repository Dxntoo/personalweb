<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="contain">
        <div id="box"></div>
    </div>
    <script src="animation.js"></script>
    
    <div>
        <button onclick="prev()">Prev</button>
        <img id= "slider" src="http://www.sololearn.com/uploads/slider/1.jpg" width="200px" height="100px" />
        <button onclick="next()">Next</button>
    </div>

    <script>
        var images = [
     "http://www.sololearn.com/uploads/slider/1.jpg", 
     "http://www.sololearn.com/uploads/slider/2.jpg", 
     "http://www.sololearn.com/uploads/slider/3.jpg"
      ];
  
      //initialize pointer
      var num = 0;
      
      function next() {
        //get image slider element
        var slider = document.getElementById("slider");
        //increment by 1
        num++;
        //validation check so if it is equal to or more than the image length, reset the counter
        if(num >= images.length){
          num = 0;
        }
  
        //display the slider images based on index number
        slider.src = images[num];
      }
  
      function prev() {
        //get image slider element
        var slider = document.getElementById("slider");
        //decrement by 1
        num--;
  
        //if the number index is less than 0, then have it reach around the other side
        if(num < 0){
          num = images.length-1;
        }
        //display the slider images based on index number
        slider.src = images[num];
      }
  
      </script>
</body>
</html>
