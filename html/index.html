<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="../css/style.css" rel="stylesheet" />

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="header">
        <h1>Dantoo</h1>
        <div class="search">
            <input placeholder="Search" type="text">
            <button>Search</button>
            
        </div>
        <div class="container">
            <ul>
                <li>Test</li>
                <li>Home</li>
                <li>Profile</li>
            </ul>
        </div>
    </div>

    <div class="content">
      <div class="left">
        <h3>Left Column</h3>
        <p>This is the left column.</p>
      </div>
      <div class="mid">
        <h1>Middle Column</h1>
        <p>This is the middle column.</p>
        <button onclick="show()">Submit</button>
      </div>
      <div class="right">
        <h3>Right Column</h3>
        <p>This is the right column.</p>
      </div>
    </div>
    <div id="contain">
      <div id="box"></div>
    </div>
    <div>
      <button onclick="prev()">Prev</button>
      <img id= "slider" src="http://www.sololearn.com/uploads/slider/1.jpg" width="200px" height="100px" />
      <button onclick="next()">Next</button>
    </div>

    <script src="animation.js"></script>

    <script>
      function show(){
        alert('Please fill in the fields.')
      }
    </script>

    <script>
      var images = [
   "http://www.sololearn.com/uploads/slider/1.jpg", 
   "http://www.sololearn.com/uploads/slider/2.jpg", 
   "http://www.sololearn.com/uploads/slider/3.jpg"
    ];

    //initialize pointer
    var num = 0;
    
    function next() {
      //get image slider element
      var slider = document.getElementById("slider");
      //increment by 1
      num++;
      //validation check so if it is equal to or more than the image length, reset the counter
      if(num >= images.length){
        num = 0;
      }

      //display the slider images based on index number
      slider.src = images[num];
    }

    function prev() {
      //get image slider element
      var slider = document.getElementById("slider");
      //decrement by 1
      num--;

      //if the number index is less than 0, then have it reach around the other side
      if(num < 0){
        num = images.length-1;
      }
      //display the slider images based on index number
      slider.src = images[num];
    }

    </script>

  </body>
</html>
